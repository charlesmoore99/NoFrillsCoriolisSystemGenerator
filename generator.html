<script>
	Array.prototype.unique = function() {
		var a = this.concat();
		for (var i = 0; i < a.length; ++i) {
			for (var j = i + 1; j < a.length; ++j) {
				if (a[i] === a[j])
					a.splice(j--, 1);
			}
		}
		return a;
	};

	String.format = function() {
		var s = arguments[0];
		for (var i = 0; i < arguments.length - 1; i++) {       
			var reg = new RegExp("\\{" + i + "\\}", "gm");             
			s = s.replace(reg, arguments[i + 1]);
		}
		return s;
	}
	
	
	var seed = 1;

	function randomDave() {
		var x = Math.sin(seed++) * 10000;
		return x - Math.floor(x);
	}

	var roll = function() {
		return Math.floor((randomDave() * 100000) % 6 + 1);
	};

	var planetRoll =  function() {
		return roll() + roll();
	}

			}
			return o.join(", ");
		case 3:

		};

	var atmosphere = function(planet) {
		if (planet.size <= 3) {
			return smallAtmosphere();
		}

		return r;
	}

	var temperature = function( planet ) {
		var mod = 0
		if (planet.atmosphere === 9){
			mod  = 1;
		} else if (planet.atmosphere === 10) {
			mod = 6;
		} else if (planet.atmosphere === 11) {
			mod = 6;
		}
		var r =  roll() + roll() + mod; 
		return r;
	}

	var geosphere = function( planet ) {
		var mod = 0
		if (planet.atmosphere === 3){
			mod = -4;
		} else if (planet.atmosphere === 9) {
			mod = -4;
		} else if (planet.atmosphere === 10) {
			mod = -4;
		} else if (planet.atmosphere === 11) {
			mod = -4;
		}
		
		if (planet.temperature === 10 || planet.temperature === 11) {
			mod = mod + -2;
		} else if (planet.temperature > 11) {
			mod = mod + -4;
		}
 
		var r =  roll() + roll() + mod;
		return r;
	}

	var spaceport = function( planet ) {
		var mod = 0
		if (planet.population <= 3){
			mod = -8;
		} else if (planet.population <= 5){
			mod = -6;
		} else if (planet.population <= 7){
			mod = -4;
		} else if (planet.population <= 9){
			mod = 0;
		} else if (planet.population <= 11){
			mod = +1;
		} else {
			mod = +4;
		}
		var r =  roll() + roll() + mod;
		return r;
	};

		}

	var randomFaction = function(){

		switch (r) {

		case 6 :

	var strength = function(){
		var r = roll();
		return r;
		switch (r) {
		case 1 : return "Feeble";
		case 2 : return "Poor";
		case 3 : return "Average";
		case 4 : return "Good";
		case 5 : return "Excelent";
		case 6 : return "Remarkable";
		}
	}
	
	
	var uniqueFactions = function( numFacs ) {
			var facs = new Set();
			var f = [];
			var c = 0;
			while (c < numFacs) {
				var cf = randomFaction();
				if (!facs.has(cf)){
					facs.add(cf);
					f.push(cf);
					c++;
				}
			}
			return f;
	}
	
	var factions = function() {
		var numFac = roll();
		var facs = [];		
		switch(numFac) {
		case 1: 
			return "Dominant : " + randomFaction();
		case 2: 
			facs = uniqueFactions(2);		
			return "Coexisting : " + facs[0] + " and " + facs[1];
		case 3: 
			facs = uniqueFactions(2);		
			return "Competing (evenly matched) : " + facs[0] + " and " + facs[1];
		case 4: 
			facs = uniqueFactions(2);		
			return "Dominant : " + facs[0] + "; Weak: " + facs[1];
		case 5: 
			facs = uniqueFactions(3);		
			return "Competing (evenly matched): " + facs[0] + " and " + facs[1] + " and " + facs[2];
		case 6: 
			var n = roll();
			if (n === 1) {
				n = n + roll();
			}
			var facs = uniqueFactions(n);
			var f = []
			var c;
			for (c = 0; c < facs.length; c++) {
				f.push(facs[c] + "(" + strength() + ")") ;
			}
			return "Competing (with relative strength score): " + f.join("; " ) ;
		}
	}
	
	
	
	var planet = function(size){
		var planet = {};
		
		planet.name = "Planet"
		
		// Size
		planet.size = size;
		
		// Orbit
		planet.orbitals = orbitals();
		if (planet.orbitals === "") {
			planet.orbitals = "Empty Space";
		}
		
		// Atmosphere
		planet.atmosphere = atmosphere(planet);
		
		// Temerarure
		planet.temperature = temperature(planet);
		
		// Geosphere
		planet.geosphere = geosphere(planet);
		
		// Population
		planet.population = population(planet);

		// Space port
		planet.spaceport = spaceport(planet);
		
		// Hooks
		planet.hooks = hooks();
		
		// Factions
		planet.factions = factions();
		
		return planet;
	};

		case 12: return "Belt contains portal builder remains";
		}
	};


	var asteroidBelt = function(){
		var ab = {};
		
		ab.name = "Asteroid Belt";
		ab.size = asteroidBeltSize();
		ab.characteristics = asteroidBeltCharacteristics();
		ab.color = gasGiantColor();
		ab.temperature = gasGiantTemperature();
		var pop = roll();
		if (pop > 3) {
			pop = pop - 3;
		}
		ab.population = pop;
		ab.spaceport = spaceport(ab);
		ab.hooks  = hooks();
		ab.factions = factions();
		return ab;
	};

	var generate = function() {
		debug("generate");
		
		var featureType = parseInt($("#system option:selected").val(), 10);
		var featureTypeString = $("#system option:selected").text();
		
		debug(featureTypeString);
		var feature = {};
		switch(featureType){
			case 1:
				feature = planet(planetRoll());
				clearDebug();
				printPlanet(feature);
				break;
			case 2:
				feature = gasGiant();
				clearDebug();
				printGasGiant(feature);
				break;
			case 3:
				feature = asteroidBelt();
				clearDebug();
				printAsteroidBelt(feature);
				break;
		}
		seed = Date.now();
	}

	var appendLog = function(d) {
		var s = d.id;
		var col = $('#history');
		var entry = $("<option id='" + s + "'>" + s + " (" + d.value
				+ ")</option>");
		col.append(entry);

		entry.click(function() {
			currentDude = d;
			displayDude(d);
		});

		entry.hover(function() {
			entry.addClass("hover")
		}, function() {
			entry.removeClass("hover")
		});
	}

	var debug = function(l) {
		var log = $('#log').append("<div>" + l + "</div>");
	}
	
	var clearDebug = function(l) {
		$('#log').empty();
	};
